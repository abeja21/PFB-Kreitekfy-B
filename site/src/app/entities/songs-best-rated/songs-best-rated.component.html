<div class="card" *ngIf="song">
  <div class="cover">
    <a [routerLink]="['/song/',song.id]"><img [src]="'data:image/jpeg;base64,'+song.image" alt="cover" /></a>
    <div class="play-icon">
      <i class="fa fa-play"></i>
    </div>
  </div>
  <div class="card-content">
    <h4>{{song.name}}</h4>
  </div>
</div>
