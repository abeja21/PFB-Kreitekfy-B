<header>
  <div class="nav-left">
    <i [routerLink]="['/player/',username]" class="fa-solid fa-arrow-left"></i>
    <input class="nav-search" type="text" placeholder="Buscar" />
  </div>
  <div class="nav-right">
    <img class="nav-image" src="https://icon-library.com/images/my-profile-icon-png/my-profile-icon-png-22.jpg" />
    <a class="username" href="#">{{username}}</a>
  </div>
</header>
<div class="container">
  <img [src]="'data:image/jpeg;base64,'+song.image" />
  <section class="card">
    <div>
      <p class="name">{{song.name}}</p>
      <p class="album">Album: {{song.albumName}}</p>
      <p class="artist">Artista/s: {{song.artistName}}</p>
      <p class="style">Estilo: {{song.styleName}}</p>
      <p class="duration">Duraci√≥n: {{song.duration}} mins</p>
      <fieldset class="rating">
        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"></label>
      </fieldset><br><br>
      <i (click)="increment()" class="fa-solid fa-play"></i>
    </div>
  </section>
</div>
