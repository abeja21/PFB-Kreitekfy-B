<header>
  <div class="nav-left">
    <input class="nav-search" type="text" placeholder="Buscar" [(ngModel)]="styleFilter" />
    <button id="btnSearch" class="btn btn-secondary" (click)="searchByFilters()">Buscar</button>
  </div>
  <div class="nav-right">
    <a class="username">{{name}} </a>
    <img class="nav-image" src="https://icon-library.com/images/my-profile-icon-png/my-profile-icon-png-22.jpg" />
    <a class="username" (click)="logOut()">Cerrar Sesion </a>
  </div>
</header>

<div class="main">
  <div class="content">
    <h4>Novedades</h4>
    <div class="border-bottom"></div>
    <div class="tira" *ngFor="let song of songListNew">
      <app-news-songs [song]="song"></app-news-songs>
    </div>
    <h4>Mas Escuchadas</h4>
    <div class="border-bottom"></div>
    <div class="tira" *ngFor="let song of songListrated">
      <app-songs-most-famous [song]="song"></app-songs-most-famous>
    </div>
    <h4>Mejor valoradas</h4>
    <div class="border-bottom"></div>
    <div class="tira" *ngFor="let song of songListFamous">
      <app-songs-best-rated [song]="song"></app-songs-best-rated>
    </div>

  </div>
</div>
